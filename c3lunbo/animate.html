<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<body>
	<style>
	ul{
		margin: 0;
		padding:0;
	}
	.bigbox{
		width: 620px;
		height: 200px;
		border: 10px dotted red;
		position: absolute;
		top: 50%;
		left: 50%;
		transform:translate(-50%,-50%);
		overflow: hidden;
		perspective:1200px;
		perspective-origin:left top;
	}
	.box{
		width: 2090px;
		height: 200px;
		position: absolute;
		top: 0px;
		left: 0px;
		animation:dh 15s linear infinite;
		transform-style:preserve-3d;
	}
	@keyframes dh{
		form{
			left: 0px;
		}
		to{
			left: -1400px;
		}
	}
	.bigbox .box li{
		width: 200px;
		height: 200px;
		list-style:none;
		float: left;
		margin-right: 10px;
		display: block;
		
	}
	.box li:last-child{
		margin-right: 0;
		background-image: url(4.jpg);
		background-size: cover;
	}
	.box li:nth-child(1){
		margin-right: 0;
		background-image: url(2.jpg);
		background-size: cover;
	}
	.box li:nth-child(2){
		margin-right: 0;
		background-image: url(3.jpg);
		background-size: cover;
	}
	.box li:nth-child(3){
		margin-right: 0;
		background-image: url(4.jpg);
		background-size: cover;
	}
	.box li:nth-child(4){
		margin-right: 0;
		background-image: url(5.jpg);
		background-size: cover;
	}
	.box li:nth-child(5){
		margin-right: 0;
		background-image: url(6.jpg);
		background-size: cover;
	}
	.box li:nth-child(6){
		margin-right: 0;
		background-image: url(7.jpg);
		background-size: cover;
	}
	.box li:nth-child(7){
		margin-right: 0;
		background-image: url(8.jpg);
		background-size: cover;
	}
	.box li:nth-child(8){
		margin-right: 0;
		background-image: url(2.jpg);
		background-size: cover;
	}
	.box li:nth-child(9){
		margin-right: 0;
		background-image: url(3.jpg);
		background-size: cover;
	}
	body,html{
		width: 100%;
		height: 100%;
		margin: 0px;
		padding: 0px;
		background-color: #FF9600;
		overflow: hidden;
		position: relative;
	}
	h1{
		height: 80px;
		display: block;
		position: absolute;
		left: 0px;
		right: 0px;
		margin: auto;
		text-align: center;
		color: #fff;
		top: 80px;
		line-height: 80px;
		z-index: 9999999999;
	}
	</style>
	<h1>H5轮播</h1>
	<div class="bigbox">
		
		<ul class="box">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
