		width: 800px;
		height: 500px;
		border: 20px solid #333;

		文件上传区，'请拖拽...'
	</div>

<script>
	var doc=document.getElementsByClassName('doc')[0];
	// 投放区
	doc.ondragenter=function(e){
		e.preventDefault();
		this.style.background='red';
	}
	doc.ondragover=function(e){
		e.preventDefault();
	}
	doc.ondrop=function(e){
		e.preventDefault();
		console.dir(e.dataTransfer);

		var form=new FormData;
		console.dir(form);
		form.append('file',e.dataTransfer.files[0]);


		var xml=new XMLHttpRequest();
		xml.open("POST",phpajxa.php,true);
		xml.send('file'+e.dataTransfer.file[0]);
	}



</script>
