		height: 100px;

		border-radius: 50%;

	.m3{
		width: 100%;

	.m3 li{
		width:100%;

	.m3 li img{

	.m2{

		text-align: center;
		line-height: 100px;
		font-size: 20px;
		color: #fff;
		position: absolute;
		z-index: 999;
		overflow: hidden;
		cursor: pointer;
		line-height: 0px;
		text-align: center;
		line-height: 100px;
	}
	.m2 img{
		width: 100%;
		font-size: 0px;

	}
	html,body{

<script>
	var flag=true;
	var obj=document.getElementsByClassName('m2')[0];
	var lis=document.getElementsByClassName('m3')[0].getElementsByTagName('li');
	// 点击
	obj.onclick=function(){
		if(flag){
			flag=false;
			fn();
		}else{
			flag=true;
			for(var i=0;i<lis.length;i++){
				lis[i].style.transform='translate(0px,0px) rotate('+(-360)+'deg)';
				lis[i].style.transition='all 0.5s';	
			}
		}
	}
	// 重点三角算法
	function fn(){
	var dushu=90/(lis.length);
	for(var i=0;i<lis.length;i++){
		var m=getxy(dushu*i);
		lis[i].style.transform='translate('+m.x+'px,'+m.y+'px) rotate('+720+'deg)';
		lis[i].style.transition='all 0.5s ease';
	}
	function getxy(dushu){
			// 弧度转换
			var hd=Math.PI/180*dushu*4;
			var r=250;
			var y=Math.sin(hd)*r;
			var x=Math.cos(hd)*r;
			return {x:x,y:y};
		}
	}
</script>
