		.m1{
			width:500px;
			height:500px;
			border: 1px solid #000;
			top: 50%;
			left: 50%;
			position: absolute;
			perspective:1000px;
			transform:translate(-50%,-50%);
			perspective-origin:50px -250px;
		}
		li{
			width:200px;
			height:200px;
			box-shadow: 0 0 50px #666 inset;
			list-style: none;
			position: absolute;
			text-align: center;
			line-height: 200px;
			font-size: 100px;
			color: #333;
			top: 0px;
			left: 0px;
		}
		.m1 div{
			width: 200px;
			height: 200px;
			margin: 150px;
			position: relative;
			transition:all 1s;
			transform-style:preserve-3d;
			backface-visibility:visible;
			background-color: blue;
		}
		.m1 div:hover{
			transform:rotate3d(1,0,1,-360deg);
		}
		.m1 div li:first-child{
			transform-origin:bottom;
			transform:translateY(-200px) rotateX(-90deg);
		}
		.m1 div li:nth-child(2){
			transform-origin:right;
			transform:translateX(-200px) rotateY(90deg);
		}
		.m1 div li:nth-child(3){
			transform-origin:top;
			transform:translateY(200px) rotateX(90deg);
		}
		.m1 div li:nth-child(4){
			transform-origin:left;
			transform:translateX(200px) rotateY(-90deg);
		}
		.m1 div li:nth-child(6){
			transform-origin:centext;
			transform:translateZ(200px);
