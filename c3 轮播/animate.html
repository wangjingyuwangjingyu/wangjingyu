	<style>
	ul{
		margin: 0;
		padding:0;
	}
	.bigbox{
		width: 620px;
		height: 200px;
		border: 10px dotted red;
		position: absolute;
		top: 50%;
		left: 50%;
		transform:translate(-50%,-50%);
		overflow: hidden;
		perspective:1200px;
		perspective-origin:left top;
	}
	.box{
		width: 2090px;
		height: 200px;
		position: absolute;
		top: 0px;
		left: 0px;
		animation:dh 15s linear infinite;
		
		transform-style:preserve-3d;
		transform:rotateX(30deg);
	}
	@keyframes dh{
		form{
			left: 0px;
		}
		to{
			left: -1400px;
		}
	}
	.bigbox .box li{
		width: 200px;
		height: 200px;
		list-style:none;
		float: left;
		margin-right: 10px;
		display: block;
		
	}
	.box li:last-child{
		margin-right: 0;
		background-image: url(4.jpg);
		background-size: cover;
	}
	.box li:nth-child(1){
		margin-right: 0;
		background-image: url(2.jpg);
		background-size: cover;
	}
	.box li:nth-child(2){

		background-size: cover;
	}
	.box li:nth-child(3){

	.box li:nth-child(6){
